{%extends "base.html" %}

{% block head %}
    <title>Profile!</title>
{% endblock %}

{% block body %}
    <h2>Profile</h2>
    <p>UserName: {{ user }}</p>
    <p>First Name: {{ user.first_name }}</p>
    <p>Last Name: {{ user.last_name }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Description: {{ user.userprofile.description }}</p>

   <a href="{% url 'accounts:edit_profile' %}"><button>Edit</button></a>

{% endblock %}
